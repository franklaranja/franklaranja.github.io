<div class="scale{{scale | safe}}">
  <picture>
  <source srcset="{{ src | safe }}.avif" type="image/avif">
  <source srcset="{{ src | safe }}.webp" type="image/webp">
  <img src="{{src | safe }}.{{ext}}" alt="{{ alt }}" class="{{class | safe}} percent_img" width="{{ width | safe}}">
</picture>
</div>
