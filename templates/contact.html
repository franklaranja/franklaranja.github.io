{% extends "base.html" %}

{% block content %}
    <header>
        <div class="hero">
            <picture>
               <source srcset="/images/menu-forge.avif" type="image/avif">
               <source srcset="/images/menu-forge.webp" type="image/webp">
               <img src="/images/menu-forge.jpg" alt="Hero image">
            </picture>
            <nav class="menu">
                <a href="/articles" class="nav-button">Articles</a>
                <a href="/code" class="nav-button">Code</a>
                <a href="/contact" class="nav-button selected">Contact</a>
                <a href="/about" class="nav-button">About</a>
            </nav>
            <h1 class="site-title"><a href="/">Laranja's Rust Shop</a></h1>
        </div>
    </header>
    <main>
        <section>
          <h1>{{ page.title }}</h1>

          <form id="contactform" aria-label="Contact Form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email" required aria-required="true">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Subject" required aria-required="true">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your message" rows="5" required aria-required="true"></textarea>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
          </form>
          <div id="form-message" class="form-message" role="status">message</div>
          {{ page.content | safe }}
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
(function() {
  emailjs.init("KwjQcgmVGVcPNI0xf");
})();

window.onload = function() {
  document.getElementById('contactform').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent page reload
    const formMessage = document.getElementById('form-message');
    formMessage.textContent = 'Sending...';
    formMessage.classList.remove('success', 'error');
    
    emailjs.sendForm('service_xu6jys8', 'template_wgehxyl', this)
      .then(() => {
        formMessage.textContent = 'Message sent, thanks!';
        formMessage.classList.add('success');
        this.reset();
        setTimeout(() => {
          formMessage.textContent = '';
          formMessage.classList.remove('success');
        }, 5000);
      }, (error) => {
        formMessage.textContent = 'Failed to send message. Please try again.';
        formMessage.classList.add('error');
        console.error('EmailJS Error:', error);
      });
  });
}
</script>
{% endblock content %}
